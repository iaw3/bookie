<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata information--don't edit! -->
    <meta charset="utf-8" />
    <meta content="initial-scale=1.0,width=device-width" name="viewport" />

    <!-- Add your website title here -->
    <title>a fun puzzle</title>

    <!-- CSS document link setups -->
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <!-- Googlefonts linking setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="screen">
        <div class="toggle">
            <button id="toggle">flip</button>
        </div>
        
        <div class="piece shape word-1 solid" id="S-1">
            <h2 class="solid-text">SHAPE</h2>
        </div>
        <div class="piece shape word-2 solid" id="S-2">
            <h2 class="solid-text">IS</h2>
        </div>
        <div class="piece shape word-3 solid" id="S-3">
            <h2 class="solid-text">ALWAYS</h2>
        </div>
        <div class="piece shape word-4 solid" id="S-4">
            <h2 class="solid-text">SOLID</h2>
        </div>
        <div class="piece shape word-1 solid" id="S-5">
            <h2 class="solid-text">FORM</h2>
        </div>
        <div class="piece shape word-2 solid" id="S-6">
            <h2 class="solid-text">IS</h2>
        </div>
        <div class="piece shape word-3 solid" id="S-7">
            <h2 class="solid-text">SOMETIMES</h2>
        </div>
        <div class="piece shape word-4 solid" id="S-8">
            <h2 class="solid-text">SOFT</h2>
        </div>
        <div class="piece shape word-1 solid" id="S-9">
            <h2 class="solid-text">LINE</h2>
        </div>
        <div class="piece shape word-2 solid" id="S-10">
            <h2 class="solid-text">IS</h2>
        </div>
        <div class="piece shape word-3 solid" id="S-11">
            <h2 class="solid-text">NEVER</h2>
        </div>
        <div class="piece shape word-4 solid" id="S-12">
            <h2 class="solid-text">EMPTY</h2>
        </div>

        <div class="piece movement word-1">
            MOVEMENT
        </div>
        <div class="piece movement word-2">
            IS
        </div>
        <div class="piece movement word-3">
            NEVER
        </div>
        <div class="piece movement word-4">
            OVER
        </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
